<mat-card-content>

  <mat-toolbar>CheckList</mat-toolbar>

  <div *ngIf="checklists$ | async as checklists; else loading">

    <table mat-table [dataSource]="checklists" class="mat-elevation-z8">

      <!-- Collaborator Name Column -->
      <ng-container matColumnDef="collaboratorName">
        <th mat-header-cell *matHeaderCellDef> Collaborator Name </th>
        <td mat-cell *matCellDef="let checklist"> {{ checklist.collaboratorName }} </td>
      </ng-container>

      <!-- CPF Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let checklist"> {{ checklist.cpf }} </td>
      </ng-container>

      <!-- Contribution Column -->
      <ng-container matColumnDef="contribution">
        <th mat-header-cell *matHeaderCellDef> Contribution </th>
        <td mat-cell *matCellDef="let checklist"> {{ checklist.contribution }} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">

        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="accent" aria-label="Add Record">
            <mat-icon (click)="onAdd()" >add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let checklist">

          <button mat-icon-button color="primary" aria-label="Edit Record">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Delete Record">
            <mat-icon>delete</mat-icon>
          </button>

        </mat-cell>



      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card-content>
